<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base.html}">
<head>
    <title>Comantag - Metadata / Index</title>
    <link href="/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
</head>

<body>
    <th:block layout:fragment="sidebar" th:insert="~{layouts/fragments/common/sidebar :: sidebar}"></th:block>

    <th:block layout:fragment="content">
        <h1 class="h3 mb-2 text-gray-800">[[ ${#strings.capitalize(plural)} ]]</h1>

        <div class="row">
            <div class="col-lg-12">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <div class="text-right float-right">
                            <span><a th:href="@{/metadata/create(type=${type})}"><i class="fa fa-plus"></i> Add</a></span>
                        </div>
                    </div>
                    <div class="card-body">
                        <span th:if="${rows.empty}">No records found</span>
                        <div th:unless="${rows.empty}" class="table-responsive">
                            <table class="table table-bordered table-striped" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Media</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="row : ${rows}">
                                        <td th:text="${row.name}"></td>
                                        <td th:text="${row.mediaCount}"></td>
                                        <td>
                                            <a th:href="@{'/metadata/' + ${row.idMetadata} + '/edit'}" title="Edit">
                                                <i class="fa fa-edit"> </i>
                                            </a>
                                            &nbsp;&nbsp;
                                            <a href="#" th:data-href="@{'/metadata/' + ${row.idMetadata} + '/destroy'}" th:data-name="${row.name}" title="Delete" class="destroy">
                                                <i class="fa fa-times" style="color: red"> </i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <th:block th:insert="~{layouts/fragments/common/delete_modal :: delete_modal}"></th:block>
    </th:block>

    <th:block layout:fragment="scripts_footer">
        <script type="text/javascript">
            var dataTableConf = {
                "columnDefs": [
                    {
                        "targets": 2,
                        "orderable": false
                    }
                ]
            };
        </script>

        <th:block th:insert="~{layouts/fragments/common/datatables :: datatables}"></th:block>
    </th:block>
</body>
</html>
