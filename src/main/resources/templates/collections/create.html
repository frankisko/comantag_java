<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base.html}">
<head>
    <title>Comantag - Collections / Create</title>
</head>

<body>
    <th:block layout:fragment="content">
        <h1 class="h3 mb-2 text-gray-800">Collections</h1>

        <div class="row">
            <div class="col-lg-12">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">
                            <div class="text-left">
                                <span><a href="#">Create collection</a></span>
                            </div>
                        </h6>
                    </div>
                    <div class="card-body">
                        <form id="form" action="/collections/store" method="POST" th:object="${collectionRecord}" role="form">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" name="name" th:field="*{name}" aria-describedby="nameHelp" placeholder="Name" >
                                <small id="nameHelp" class="form-text text-muted">Name for collection.</small>
                                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            </div>
                            <div class="form-group">
                                <label for="folder">Folder</label>
                                <input type="text" class="form-control" name="location" th:field="*{location}" placeholder="Folder" >
                                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <a href="/collections/index" class="btn btn-danger">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</body>
</html>
