<th:block th:fragment="spinner_container">
    <script type="text/x-template" id="spinner-container-template">
        <div v-if="show" class="d-flex justify-content-center">
            <div class="spinner-border" style="width: 5rem; height: 5rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </script>

    <script type="text/javascript">
        Vue.component("spinner-container", {
            template: '#spinner-container-template',
            data : function () {
                return {
                    show: true
                };
            },
            mounted: function() {
                this.$root.$on('spinner-show', (show) => {
                    this.show = show;
                });
            }
        });
    </script>
</th:block>
